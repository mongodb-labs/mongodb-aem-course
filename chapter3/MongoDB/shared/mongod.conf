systemLog:
  destination: "file"
  path: "/home/vagrant/data/mongod.log"
  logAppend: true
storage:
  dbPath: "/home/vagrant/data"
  journal:
    enabled: true
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
    collectionConfig:
      blockCompressor: "snappy"
replication:
  replSetName: "AEM"
  oplogSizeMB: 100
processManagement:
  fork: true
net:
  port: 40000
